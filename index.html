<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFall</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo/CodeFall_logo.png" alt="Logo du jeu">
                <span>CodeFall</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" style="color: #16dd16;">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="ressources.html">Ressources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden=""
                    checked="checked">
                <div class="carousel-item">
                    <img src="assets/GamePictures/GamePicture1.png">
                </div>
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="assets/GamePictures/GamePicture2.png">
                </div>
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <img src="assets/GamePictures/GamePicture3.png">
                </div>

                <label for="carousel-2" class="carousel-control next control-1">›</label>
                <label for="carousel-3" class="carousel-control next control-2">›</label>
                <label for="carousel-1" class="carousel-control next control-3">›</label>

                <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                <label for="carousel-2" class="carousel-control prev control-3">‹</label>

                <ol class="carousel-indicators">
                    <li>
                        <label for="carousel-1" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-2" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-3" class="carousel-bullet">•</label>
                    </li>
                </ol>
            </div>
        </div>
        <section class="hero overlay">
            <h1>Bienvenue sur CodeFall</h1>
            <p>Plongez dans une aventure extraordinaire avec des graphismes époustouflants et un gameplay captivant.</p>
            <a href="https://github.com/SoIariis/Dtres/releases/download/v1.0/SetupCodeFall.exe"
                class="btn">Telecharger</a>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
